    <div id="bv">
        <h1>BEM VINDO AO ADIVINHA!!</h1>

        <h3>Esse é um jogo que um jogador deve adivinhar a palavra ou número que o outro escreveu. Nesse caso, o player

    </div>
    <div id="player1">
        <h2>Player 1</h2>
    </div>
    <div id="butao1">
        <button onclick="escolhe()"> Escolhi a palavra!! </button>
    </div>
    <div id="player2">
        <h2>Player 2</h2>
    </div>
    <div id="butao2">
        <button onclick="adivinha()">A palavra escolhida é essa!</button>
    </div>
</body>
